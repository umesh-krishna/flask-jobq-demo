<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<script src="/static/bootstrap.min.js"></script>
<div>
    <div>
        <h2 style="padding: 40px; text-align: center">Word Counter</h2>
        <div style="text-align: center">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="col-lg-12 container" style="margin-top: 30px">
        <div class="col-lg-6" style="float:left; padding:  30px">
            <div style="margin: 0 auto; width: 50%;">
                <h4 style="text-align: center">Sign Up</h4>
                <form method="post" action="signup/">
                    <table>
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" name="username" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="password" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password:</td>
                            <td><input type="password" name="confirm_password" class="form-control"></td>
                        </tr>
                    </table>
                    <div style="margin: 0 auto; width: 50%; margin-top: 30px">
                        <input type="submit" value="Sign Up" style="width: 100%" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6" style="float:right; padding:  30px">
            <div style="margin: 0 auto; width: 50%;">
                <h4 style="text-align: center">Login</h4>
                <form method="post" action="login/">
                    <table>
                        <tr>
                            <td>Username:</td>
                            <td><input type="text" name="username" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="password" class="form-control"></td>
                        </tr>
                    </table>
                    <div style="margin: 0 auto; width: 50%; margin-top: 30px">
                        <input type="submit" value="Login" style="width: 100%" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    body {
        background-color: #fffee9
    }
</style>
</html>
