<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Count</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<script src="/static/bootstrap.min.js"></script>
    <div>
        <div>
            <h2 style="text-align: center; padding: 10px">Word Counter</h2>
            <a href="logout/" style="float: right; position: absolute; right: 20px; top: 12px;">Logout</a>
        </div>
        <div>
            <form method="post">
                <div style="margin: 0 auto; width: 80%;">
                    <input type="text" class="form-control" name="url" style="" id="url-inp" placeholder="Enter a URL">
                </div>
                <div style="margin: 0 auto; width: 20%; margin-top: 10px">
                    <input type="submit" value="FIND" style="margin-right: 50px" id="submit-btn" class="btn btn-success">
                </div>
            </form>
            {% if queries.first %}
            <div id="previous-results" style="margin: 0 auto; width: 80%">
                <div class="title">Previous Results</div>
                <table class="table">
                    <tr>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Word Count</th>
                    </tr>
                    {% for query in queries %}
                    <tr>
                        <td>{{ query.url }}</td>
                        <td>{% if query.word_count == None %} Failed {% else %} Success {% endif %}</td>
                        <td>{% if query.word_count != None %}{{ query.word_count }}{% endif %}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            {% endif %}
        </div>
    </div>
</body>
<style>
    #url-inp {
        width: 100%;
    }
    #submit-btn {
        width: 100%;
        height: 50px;
    }
    table tr td {
        padding: 3px !important;
    }
    body {
        background-color: #fffee9
    }
</style>
</html>
